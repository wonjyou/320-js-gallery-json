<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Carousel: Advanced Gallery with Disabled</title>
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>
  <main>

  <div class="carousel-wrapper">
    <button id="left" class="arrow arrow-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <ul></ul>
    <button id="next" class="arrow arrow-right">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 6 15 12 9 18"></polyline>
      </svg>
    </button>
  </div>
  <div class="controls">
    <div class="indicators"></div>
    <div class="autoplay-wrapper">
      <svg class="progress-ring" width="22" height="22" viewBox="0 0 22 22">
        <circle class="progress-ring-track" cx="11" cy="11" r="9.5"></circle>
        <circle class="progress-ring-fill" cx="11" cy="11" r="9.5"></circle>
      </svg>
      <button id="autoplay-btn" class="autoplay-btn" aria-label="Pause autoplay">
        <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
        <svg class="play-icon hidden" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>
    </div>
  </div>

</main>
    <script  src="./script.js"></script>

  </body>

</html>
